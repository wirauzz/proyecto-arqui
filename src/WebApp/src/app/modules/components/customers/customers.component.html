<table class="table table-sm">
    <thead>
      <tr>
        <th scope="col">#</th> 
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Correo Electronico</th>
        <th scope="col">C.I.</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr class="table-dark" *ngFor="let customer of customers; index as i">
        <td>{{i+1}}</td>
        <td>{{customer.firstName}}</td>
        <td>{{customer.lastName}}</td>
        <td>{{customer.email}}</td>
        <td>{{customer.ci}}</td>
        <td>
          <button class="btn btn-danger" (click)="onDelete(customer._id)">
            <span class="glyphicon glyphicon-trash"></span>
          </button>

          <a routerLink="/clientes/editar/{{customer._id}}">
            <button type="button" class="btn btn-primary ml-4">
              <span class="glyphicon glyphicon-edit"></span>
            </button>
          </a>

          <a routerLink="/clientes/{{customer._id}}">
            <button type="button" class="btn btn-info ml-4">
              <span class="glyphicon glyphicon-info-sign"></span>
            </button>
          </a>          
       </td>
      </tr>
    </tbody>
  </table>
